name: ssw-rules-scan

# Schedule Scan on SSW Rules at 01:00 on the 1st and 14th of every month
on:
  push:
    branches: [main]

# A workflow run is made up of one or more jobsjj that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Scan SSW Rules
        run: |
          cd docker
          docker build -t sswconsulting/codeauditor .
          docker login --username tombui99 --password ${{ secrets.DOCKER_PASSWORD }}
          docker run sswconsulting/codeauditor --token 3c34a549-dfb3-442c-b0e3-45942104a8bf --url https://www.ssw.com.au/rules/ --maxthread 200 --debug
