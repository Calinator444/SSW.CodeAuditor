name: SSW Rules Scan

# Schedule Scan on SSW Rules at 01:00 on the 1st and 14th of every month
on: 
  schedule:
  - cron: "30 1 1,14 * *"

jobs:
  job1:
    name: Run Scan on SSW Rules
    runs-on: ubuntu-latest

    steps:
    - name: Git checkout
      uses: actions/checkout@v2
      with: { ref: sswrules-scan-config }
    - name: Check files
      run: |
        cd docker
        ls
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.2' 
    - name: Install Go dependencies
      run: |
        go version
        go clean
        go get -u golang.org/x/lint/golint
        go get golang.org/x/net/html
        go mod init golang.org/x/net/html
        go mod tidy
    - name: Run a multi-line script
      run: |
        cd docker
        go run sswlinkauditor.go https://ssw.com.au/rules/
        npm i
        node index.js --url https://www.ssw.com.au/rules/ --debug --token 3c34a549-dfb3-442c-b0e3-45942104a8bf
        
